<head>
    <title>Numenera Weather App</title>
</head>

<body>
  <div script="../client/libs/timerReference.js"></div>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Numenera Weather Information</h1>
        <div class="weather-display">
          <span class="inline"> {{>clock}} {{>weather}}</span>
        </div>
        {{>loginButtons}}  GameID: {{>gameID}}
      </div>
    </div>
    <div class="container-fluid">
      {{>navigation}}
    </div>
</body>

<template name="gameID">
  <span class="gameID-display">{{gameID.gameId}}</span>
</template>

<template name="clock">
  <!-- Content display for timer -->
  <div class="calendar-display dark-stroke" id="timeKeeper">
        <h2>{{time}}</h2>
  </div>
</template>

<template name="navigation">
  <!-- Button group -->
  <div class="nav navbar">
      <button type="button" class="btn btn-default new-game">New Game</button>
      <button type="button" class="btn btn-primary resume-game" >Resume Game</button>
      <button type="button" class="btn btn-success start-clock">Start Game</button>
      <button type="button" class="btn btn-warning pause-clock">Pause Game</button>
      <button type="button" class="btn btn-info add-combat-round" onclick="addRound(1)">Add 1 Combat Round</button>
      <div class="btn-group">
          <button class="btn dropdown-toggle btn-info" data-toggle="dropdown">Quick Time <span class="caret"></span></button>
          <ul class="dropdown-menu">
              <li><a href="#" class="toggle-travel-time">Toggle Travel Time</a></li>
              <li><a href="#" class="travel-half-day">Half-day Travel</a></li>
              <li><a href="#" class="travel-one-day">One day's Travel</a></li>
              <li><a href="#" class="pass-the-time">Pass the Time</a></li>
          </ul>
      </div><!-- /btn-group -->
      <button type="button" class="btn btn-danger save-game">Save Game</button>
  </div>
</template>


<template name="weather">
  <h2><i class="wi wi-night-sleet"></i></h2>

</template>
